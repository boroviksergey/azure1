apiVersion : apps/v1
kind: Deployment
metadata:
  name: vote 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote 
    spec:
      containers:
        - name: vote 
          image: kubercontainer1.azurecr.io/vote
          ports:
          - containerPort: 8080